<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="drumkit.js"></script>
    <title>Drumset</title>
</head>
<body>
    <div class="keys">
        <div data-key="54" class="key ride">
            <kbd>6</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="89" class="key crash">
            <kbd>Y</kbd>
            <span class="sound">Crash</span>
        </div>
        <div data-key="68" class="key hitom">
            <kbd>D</kbd>
            <span class="sound">Hi-Tom</span>
        </div>
        <div data-key="70" class="key hitom1">
            <kbd>F</kbd>
            <span class="sound">Hi-Tom</span>
        </div>
        <div data-key="71" class="key midtom">
            <kbd>G</kbd>
            <span class="sound">Mid-Tom</span>
        </div>
        <div data-key="72" class="key midtom1">
            <kbd>H</kbd>
            <span class="sound">Mid-Tom</span>
        </div>
        <div data-key="82" class="key hihat">
            <kbd>R</kbd>
            <span class="sound">Closed Hi-Hat</span>
        </div>
        <div data-key="84" class="key hihat1">
            <kbd>T</kbd>
            <span class="sound"> Closed Hi-Hat</span>
        </div>
        <div data-key="52" class="key hihat2">
            <kbd>4</kbd>
            <span class="sound">Open Hi-Hat</span>
        </div>
        <div data-key="53" class="key hihat3">
            <kbd>5</kbd>
            <span class="sound"> Open Hi-Hat</span>
        </div>
        <div data-key="32" class="key kick">
            <kbd>Space</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="88" class="key snare">
            <kbd>X</kbd>
            <span class="sound">Snareroll</span>
        </div>
        <div data-key="67" class="key snare1">
            <kbd>C</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="86" class="key snare2">
            <kbd>V</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="66" class="key lowtom">
            <kbd>B</kbd>
            <span class="sound">Low-Tom</span>
        </div>
        <div data-key="78" class="key lowtom1">
            <kbd>N</kbd>
            <span class="sound">Low-Tom</span>
        </div>
    </div>

    <audio data-key="54" src="sounds/ride.wav"></audio>
    <audio data-key="89" src="sounds/crash.wav"></audio>
    <audio data-key="68" src="sounds/hitom.wav"></audio>
    <audio data-key="70" src="sounds/hitom.wav"></audio>
    <audio data-key="71" src="sounds/midtom.wav"></audio>
    <audio data-key="72" src="sounds/midtom.wav"></audio>
    <audio data-key="82" src="sounds/closedhihat.wav"></audio>
    <audio data-key="84" src="sounds/closedhihat.wav"></audio>
    <audio data-key="52" src="sounds/openhihat1.wav"></audio>
    <audio data-key="53" src="sounds/openhihat2.wav"></audio>
    <audio data-key="32" src="sounds/kick.wav"></audio>
    <audio data-key="88" src="sounds/roll.wav"></audio>
    <audio data-key="67" src="sounds/snare.wav"></audio>
    <audio data-key="86" src="sounds/snare.wav"></audio>
    <audio data-key="66" src="sounds/lowtom.wav"></audio>
    <audio data-key="78" src="sounds/lowtom.wav"></audio>
</body>
</html>
